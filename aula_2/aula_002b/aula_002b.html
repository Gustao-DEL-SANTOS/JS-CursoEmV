<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 002 B</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="principal">
        <h1 >Notas dos alunos</h1>
        <h3 id="nomeAluno">Nome: </h3>
        <p id="n1">Nota 1</p>
        <p id="n2">Nota 2</p>
        <p id="result">Resultado: </p>
    </div>

    <script>
        var nome = window.prompt('Digite o nome do aluno: ')
        var n1 = Number(window.prompt('Nota 1:'))
        var n2 = Number(window.prompt('Nota 2:'))
        document.getElementById('nomeAluno').innerHTML = `Nome: ${nome}`
        document.getElementById('n1').innerHTML = `Nota 1: ${n1}`
        document.getElementById('n2').innerHTML = `Nota 2: ${n2}`
        document.getElementById('result').innerHTML = `Resultado: ${(n1+n2)/2}`
    </script>

</body>
</html>
