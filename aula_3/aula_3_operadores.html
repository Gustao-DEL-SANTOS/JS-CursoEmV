<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 002 B</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <h1 id="titulo">Operadores</h1>
    <script>
        document.write(`
        <h2 id="operador">
            Soma -> 5 + 5 = ${5+5} <br/>
            Subtração -> 5 - 5 = ${5-5} <br/>
            Multiplicação -> 5 X 5 = ${5*5} <br/>
            Divisão -> 5 / 5 = ${5/5} <br/>
            Resto da divisão -> 5 % 5 = ${5%5} <br/>
        </h1>
        `)
    </script>

</body>
</html>
