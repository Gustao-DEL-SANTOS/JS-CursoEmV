<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Analisador de números</title>
</head>
<body>
    
    <header>
        <h1>Analisador de números</h1>
    </header>
    

    <div class="container">

        <div class="row">
            Numero (entre 1 e 100):
            <input type="number" id="txtNumero" name="txtNumero" placeholder="Ex: 5">
            <input type="button" class="btn" value="Adicionar" id="adicionar" onclick="adNum()">
        </div>
       
        <div class="row">
            
            <select class="lista" name="lista" id="lista" size="10">            
            </select>

            <input type="Button" id="btnFinalizar"class="btn" value="Finalizar" onclick="finalizar()">

        </div>
        <div id="res">

        </div>

    </div>



    <footer>
        <h2>&copy; Curso em video</h2>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
