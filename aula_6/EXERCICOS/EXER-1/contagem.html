<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body onload="carregar()">
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>

        <div>
            <p>Inicializar:
                <input type="number" name="inicio" id="inicio" min="1">   
            </p>

            <p>Finalizar:
                <input type="number" name="fim" id="fim" min="1"> 
            </p>

            <p>Passos:
                <input type="number" name="passos" id="passos" min="1"> 
            </p>

            <p>
                <input type="button" name="btnCalc" id="btnCalc" value="Contar" onclick="contar()">
            </p>

        </div>

        <div id="res">
            Preparando contagem...
        </div>

    </section>

    <footer>
        <p>&copy; Curso feito pelo curso em video</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
